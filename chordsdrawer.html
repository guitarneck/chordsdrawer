    <head>
        <meta charset="utf-8">

        <meta http-equiv="cache-control" content="max-age=0" />

        <meta http-equiv="expires" content="0" />

        <title>Chords Drawer</title>

        <link   type="text/css" rel="stylesheet" href="css/normalize.css?1523978324975" />

        <script type="text/javascript" src="js/DOM-Helpers.js?1523978324975"></script>

        <link   type="text/css" rel="stylesheet" href="css/chordsdrawer.css?1523978324975" />
                
        <script type="text/javascript" src="js/ChordsDrawer.cls.js?1523978324975"></script>
        <script type="text/javascript" src="js/ChordsDrawerUI.js?1523978324975"></script>

        <link   type="text/css" rel="stylesheet" href="css/fontawesome.css?1523978324975" />
        <script type="text/javascript"            src="js/fontawesome.js?1523978324975"></script>
        <script type="text/javascript"            src="js/fontawesome-svg.js?1523978324975"></script>
        
        <link   type="text/css" rel="stylesheet" href="css/chordsdrawerui.css?1523978324975" />
        
        <script type="text/javascript">
            function ChordsDrawerRun ()
            {
                DOMHelper.append( DOMHelper.byId('chordsdrawerui'), setupui() );
                window.ChordsDrawer.setupApplication('editorgrid' ,'composergrid');
                window.ChordsDrawer.onprint({hide:['chordsdrawerui','editorgrid'],show:['composergrid']});
            }
        </script>
    </head>
    <body onload="ChordsDrawerRun()">
    <div>
        <div id='editorgrid'></div>
        <div id='chordsdrawerui'></div>
        <br>
        <div id='composergrid'></div>
    </div>
    </body>
</html>
